<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex items-center justify-center p-4">
  <div class="bg-gray-800 w-full max-w-md rounded-2xl shadow-lg p-6 space-y-6">
    <h1 class="text-3xl font-bold text-center text-teal-400">Expense Tracker</h1>

    <form id="expense-form" class="space-y-4">
      <input
        type="text"
        id="expense-name"
        placeholder="Expense Name"
        required
        class="w-full p-3 rounded-lg bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400"
      >
      <input
        type="number"
        id="expense-amount"
        placeholder="Amount"
        required
        class="w-full p-3 rounded-lg bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400"
      >
      <button
        type="submit"
        class="w-full bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
      >
        Add Expense
      </button>
    </form>

    <div>
      <h2 class="text-xl font-semibold border-b border-gray-700 pb-1 mb-2 text-teal-300">Expenses</h2>
      <ul id="expense-list" class="space-y-2 max-h-40 overflow-y-auto pr-1">
        <!-- JS will add expenses here -->
      </ul>
    </div>

    <div id="total" class="text-center border-t border-gray-700 pt-3">
      <h3 class="text-lg font-semibold">Total: <span id="total-amount" class="text-teal-400">Rs 0.00</span></h3>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
