<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-blue-950 flex justify-center items-center min-h-screen ">
    <div class="bg-gray-700 rounded-lg p-8 shadow-2xl max-w-sm w-full ">
    <h2 class="text-center text-3xl text-white text-shadow-amber-500 mb-5 font-bold">Login</h2>
    <form>
    <div class="mb-4">
        <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
        <input class="bg-gray-200 w-full px-2.5 py-1.5 border-gray-800 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-900" type="email" name="" id="" placeholder="Email">
    </div>
    <div >
        <label  class="block text-sm font-medium text-gray-300 mb-2" for="">Password</label>
        <input class="bg-gray-200 w-full px-2.5 py-1.5 border-gray-800 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-900" type="password" name="" id="" placeholder="Password">
    </div>
    <button class="w-full bg-blue-400 text-white px-2.5 py-1.5 mt-4 rounded-md hover:bg-blue-950 shadow-2xl" type="submit">Login</button>
    </form>
    </div>
</body>
</html>
